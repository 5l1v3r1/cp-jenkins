---

admin:
  username: &admin_user bob
  password: password
  email: &admin_email bob@example.com

credentials:
  - global:
      -
        username: *admin_user
        password: password
        id: global-credentials
        description: "Added during bootstrap"

git:
  config:
    name: *admin_user
    email: *admin_email
    scopes: read:org,user:email

github:
  org_name: github_org
  oauth:
    client_id: client_id
    client_secret: client_secret

mailer:
  smtp_email: *admin_email
  smtp_password: password
  smtp_host: smtp.example.com
