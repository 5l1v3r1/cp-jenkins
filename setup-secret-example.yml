admin:
  username: &admin_user bob
  password: password
  email: &admin_email bob@example.com

credentials:
  - global:
      -
        username: *admin_user
        password: password
        id: global-credentials
        description: "Added during bootstrap"

git:
  config:
    name: *admin_user
    email: *admin_email
    scopes: read:org,user:email

github: # production
  org_name: &org_name my_github_organisation
  oauth:
    client_id: client_id
    client_secret: client_secret

github_test: # localhost loopback test for oauth endpoint
  org_name: *org_name
  oauth: # configure with GitHub `Authorization callback URL` of http://localhost:8080/securityRealm/finishLogin
    client_id: client_id
    client_secret: client_secret

mailer:
  smtp_email: *admin_email
  smtp_password: password
  smtp_host: smtp.example.com
