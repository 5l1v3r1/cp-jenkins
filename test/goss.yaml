file:
  /etc/sudoers.d:
    exists: true
    mode: "0755"
    size: 4096
    owner: root
    group: root
    filetype: directory
    contains: []
  /var/jenkins_home:
    exists: true
    mode: "0755"
    size: 4096
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
  /var/jenkins_home/identity.key.enc:
    exists: true
    mode: "0600"
    size: 1712
    owner: jenkins
    group: jenkins
    filetype: file
    contains: []
  /var/jenkins_home/secret.key:
    exists: true
    mode: "0644"
    size: 64
    owner: jenkins
    group: jenkins
    filetype: file
    contains: []
  /var/jenkins_home/secret.key.not-so-secret:
    exists: true
    mode: "0644"
    size: 0
    owner: jenkins
    group: jenkins
    filetype: file
    contains: []
port:
  tcp:8080:
    listening: true
    ip:
    - 0.0.0.0
service:
  ps:
    enabled: false
    running: false
user:
  jenkins:
    exists: true
    uid: 1000
    gid: 1000
    groups:
    - docker
    - jenkins
    - users
    home: /var/jenkins_home
    shell: /bin/bash
group:
  jenkins:
    exists: true
    gid: 1000
command:
  ps --pid 1 -o user,args | grep -q -e '^jenkins  java.*-jar /usr/share/jenkins/jenkins.war':
    exit-status: 0
    stdout: []
    stderr: []
    timeout: 10000
process:
  java:
    running: true
